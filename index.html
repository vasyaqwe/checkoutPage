<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/87edfec1c9.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <h1 class="small-h1">Checkout</h1>
    <div class="card">
      <div class="item-1">
        <img src="photo1.png" alt="">
        <div class="item-info">
          <p>Vintage Backbag <br>
            <span>$54.99</span> <span>$94.99</span>
          </p>
          <div><button class="btn-dash">&#8211;</button> <span id="number"> 1 </span><button class="btn-plus">+</button>
          </div>
        </div>
      </div>
      <div class="item-2">
        <img src="photo2.png" alt="">
        <div class="item-info">
          <p>Levi Shoes <br>
            <span>$74.99</span> <span>$124.99</span>
          </p>
          <div>
            <button class="btn-dash2">&#8211;</button> <span id="number2"> 1 </span><button class="btn-plus2">+</button>
          </div>
        </div>
      </div>
      <div class="total-info">
        <div><span>Shipping</span> <span>$19</span> </div>
        <div><span>Total</span> <span>$148.98</span></div>
      </div>
    </div>
    <dialog class="modal" id="modal">
      <h2>Success!</h2>
      <div class="btn-div">
        <button class="btn-close">Close</button>
      </div>
    </dialog>
    <form action="#">
      <h1 class="big-h1">Checkout</h1>
      <div>
        <p class="contact-info">Contact information</p>
        <label for="email">E-mail</label>
        <input type="email" required name="email" id="email" placeholder="&#xf0e0  Enter your email...">
        <label for="phone">Phone</label>
        <input type="number" required name="phone" id="phone" placeholder="&#xf095  Enter your phone...">
      </div>
      <div>
        <p>Shipping address</p>
        <label for="fullname">Full name</label>
        <input type="text" required name="fullname" id="fullname" placeholder="&#xf2bd  Your full name...">
        <label for="address">Address</label>
        <input type="text" required name="address" id="address" placeholder="&#xf015  Your address...">
        <label for="city">City</label>
        <input type="text" required name="city" id="city" placeholder="&#xf64f  Your city...">
        <div class="group-inputs">
          <div class="country">
            <label id="country" for="country">Country</label>
            <select required name="country" id="country">
              <option value=""> Your country..</option>
              <option value="ukraine">Ukraine</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
            </select>
          </div>
          <div class="postalcode">
            <label for="postalcode">Postal code</label>
            <input type="number" required name="postalcode" id="postalcode" placeholder="&#xf124  Your postal code..">
          </div>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox" id="checkbox">Save this information for next time</label>
      </div>
      <div class="btn-div">
        <button type="submit" class="btn-continue">Continue</button>
      </div>
    </form>
  </main>
  <footer>
    created by <b><u>vasyaqwe</u></b> - devChallenges.io
  </footer>
  <script src="app.js"></script>
</body>

</html>
